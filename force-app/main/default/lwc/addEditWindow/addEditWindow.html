<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container slds-align_absolute-center">
            <!-- body of window -->
            <div class="slds-modal__content slds-p-around_medium custom-form" id="modal-content-id-1">
                <div style="width:300px">
                    <div class="newsubtodo" hidden>
                        <lightning-input class="subtitle" type="text" onkeyup={handleKeyup} ></lightning-input>
                    </div>
                    <div class="formid">
                        <lightning-record-edit-form object-api-name="ToDo__c" record-id={recordid}>
                            <lightning-messages></lightning-messages>
                            <div>
                                <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-8">
                                    <lightning-input-field class="todoisdone" field-name="IsDone__c" variant = "label-hidden"> </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_7-of-8">
                                    <lightning-input-field field-name="Name" variant = "label-hidden"> </lightning-input-field>
                                </div>
                            </div>
                            <div class="slds-m-vertical_medium">
                                <label for="deadlinefield">Deadline</label>
                                <lightning-input-field id="deadlinefield" field-name="Deadline__c" variant = "label-hidden" >
                                </lightning-input-field>
                            </div>
                            <div>
                                <label for="completionfield">Completion Date</label>
                                <lightning-input-field class="completiondateid" id="completionfield" field-name="Completion_Date__c" variant = "label-hidden"></lightning-input-field>
                            </div>
                            </div>
                            
                            <template for:each={subtodolist} for:item="subitem">
                                <div class="conditional slds-show slds-is-relative" key={subitem.Id}>
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <div class="slds-col slds-size_1-of-6 slds-align_absolute-center">
                                            <lightning-input class = "subisdone" data-id={subitem.Id} type="checkbox" checked={subitem.IsDone__c} onchange={handleCheckboxChange}></lightning-input>
                                        </div>
                                        <div class="slds-col slds-size_4-of-6">
                                            <lightning-input type="text" value={subitem.Name}></lightning-input>
                                        </div>
                                        <div class="slds-col slds-size_1-of-6">
                                            <lightning-button-icon 
                                                icon-name="utility:delete" 
                                                alternative-text="Delete"
                                                class="slds-m-left_xxx-small" 
                                                title="Delete"
                                                onclick={handleDelete}
                                                data-subtodoid={subitem.Id}
                                            >
                                            </lightning-button-icon>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <div class="slds-grid slds-m-top_medium">
                                <div class="slds-col slds-col_bump-left">
                                    <lightning-button
                                        type="brand"
                                        variant="brand"
                                        name="Add Sub todo"
                                        label="Add Sub todo"
                                        onclick={handleAddSubtodo}
                                    >
                                    </lightning-button>
                                </div>
                                <div>
                                    <lightning-button
                                        type="brand"
                                        variant="brand"
                                        name="cancel"
                                        label="Cansel"
                                        onclick={closeWindow}
                                        class="slds-m-left_x-small"
                                    >
                                    </lightning-button>
                                </div>
                                <div>
                                    <lightning-button
                                        type="submit"
                                        variant="brand"
                                        name="save"
                                        label="Save"
                                        onclick={handleSave}
                                        class="slds-m-left_x-small"
                                    >
                                    </lightning-button>
                                </div>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>

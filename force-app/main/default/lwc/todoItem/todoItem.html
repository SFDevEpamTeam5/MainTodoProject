<template>
    <template if:true={item}>
        <lightning-layout vertical-align="center" horizontal-align="spread">
            <lightning-layout-item padding="around-small">
                <p>{item.Name}</p>
                <p>Status: {item.Status__c}</p>
                <p>Must be done: {item.Deadline__c}</p>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button 
                    variant="base"
                    label="Edit"
                    title="Edit task"
                    onclick={editRecord}
                    data-recordid={item.Id}
                    class="slds-m-left_x-small"
                >
            </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button-icon 
                    icon-name="utility:delete" 
                    alternative-text="Delete"
                    class="slds-m-left_xx-small" 
                    title="Delete"
                    onclick={deleteTask}
                    data-recordid={item.Id}
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
    <template if:true={isOpenModal}>
        
    </template>
    </template>
    <template if:false={item}><p>No todo items data available.</p></template>
</template>
